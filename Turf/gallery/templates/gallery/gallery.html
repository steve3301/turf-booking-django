{% extends "booking/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'booking/css/style.css' %}">

<div class="container gallery-container">

  <h1 class="gallery-title">Gallery</h1>
  <p class="gallery-subtitle">
    Explore our premium turf experience
  </p>

  {% if images %}
    <div class="gallery-grid">
      {% for img in images %}
        <div class="gallery-card" onclick="openImage('{{ img.image.url }}')">
          <img src="{{ img.image.url }}" alt="Gallery image">
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="no-images">No images uploaded yet.</p>
  {% endif %}
</div>

<!-- FULLSCREEN MODAL -->
<div id="imageModal" class="image-modal" onclick="closeImage()">
  <img id="modalImg">
</div>

<script>
function openImage(src) {
  const modal = document.getElementById("imageModal");
  const img = document.getElementById("modalImg");
  img.src = src;
  modal.style.display = "flex";
}

function closeImage() {
  document.getElementById("imageModal").style.display = "none";
}

document.addEventListener("keydown", function(e) {
  if (e.key === "Escape") closeImage();
});
</script>

{% endblock %}
